  <div class="container">

    <h1>è·¨å¹´å€’è®¡æ—¶</h1>
    <div id="countdown" class="countdown">

  <!-- Canvas çƒŸèŠ±ç”»å¸ƒ -->

  <!-- å€’è®¡æ—¶é€»è¾‘ -->
  <script>
    function updateCountdown() {
      const targetDate = new Date("January 29, 2025 00:00:00").getTime(); // â† 2025 æ˜¥èŠ‚
      const now = new Date().getTime();
      const difference = targetDate - now;

      if (difference < 0) {
        document.getElementById("countdown").innerHTML = "<h2>ğŸ‰ æ–°å¹´å¿«ä¹ï¼</h2>";
        return;
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <!-- çƒŸèŠ±ç‰¹æ•ˆè„šæœ¬ -->
  <script>
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('orientationchange', () => {
      setTimeout(resizeCanvas, 200);
    });
    resizeCanvas();

    class Firework {
      constructor(sx, sy, tx, ty) {
        this.sx = sx; this.sy = sy;
        this.tx = tx; this.ty = ty;
        this.x = sx; this.y = sy;
        this.speed = 3;
        this.angle = Math.atan2(ty - sy, tx - sx);
        this.vx = Math.cos(this.angle) * this.speed;
        this.vy = Math.sin(this.angle) * this.speed;
        this.trail = [];
        this.done = false;
        this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      }

      update() {
        this.trail.push({ x: this.x, y: this.y });
        if (this.trail.length > 5) this.trail.shift();
        this.x += this.vx;
        this.y += this.vy;
        const dist = Math.hypot(this.tx - this.x, this.ty - this.y);
        if (dist < 5) {
          this.done = true;
          createExplosion(this.tx, this.ty, this.color);
        }
      }

      draw(ctx) {
        ctx.lineWidth = 2;
        ctx.strokeStyle = this.color;
        ctx.beginPath();
        for (let i = 0; i < this.trail.length; i++) {
          const { x, y } = this.trail[i];
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.stroke();
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x; this.y = y;
        this.color = color;
        this.size = Math.random() * 3 + 1;
        this.life = 100 + Math.random() * 50;
        this.decay = 0.95;
        this.vx = (Math.random() - 0.5) * 8;
        this.vy = (Math.random() - 0.5) * 8;
        this.alpha = 1;
      }

      update() {
        this.vx *= this.decay;
        this.vy *= this.decay;
        this.vy += 0.05;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 1 / this.life;
        this.size *= 0.97;
        return this.alpha > 0.01;
      }

      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    function createExplosion(x, y, color) {
      const count = 80 + Math.floor(Math.random() * 40);
      const particles = [];
      const shape = Math.floor(Math.random() * 3);

      for (let i = 0; i < count; i++) {
        let angle, speed;
        if (shape === 1) {
          const t = Math.random() * 2 * Math.PI;
          const r = Math.pow(Math.sin(t), 3);
          angle = t;
          speed = r * 8;
        } else if (shape === 2) {
          angle = (i / count) * Math.PI * 2;
          speed = Math.random() > 0.5 ? 8 : 3;
        } else {
          angle = Math.random() * Math.PI * 2;
          speed = Math.random() * 6 + 2;
        }

        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;

        const p = new Particle(x, y, color || `hsl(${Math.random() * 360}, 100%, 70%)`);
        p.vx = vx;
        p.vy = vy;
        particles.push(p);
      }

      explosions.push({ particles });
    }

    function createMegaExplosion(x, y) {
      const colors = ['gold', 'yellow', 'cyan', 'magenta', 'white', '#ffcc00'];

      for (let i = 0; i < 200; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 12 + 6;

        const p = new Particle(x, y, color);
        p.vx = Math.cos(angle) * speed;
        p.vy = Math.sin(angle) * speed;
        p.life *= 2;
        p.size *= 2;

        explosions.push({ particles: [p] });

        setTimeout(() => {
          const p2 = new Particle(x, y, color);
          p2.vx = Math.cos(angle + 0.1) * speed * 0.8;
          p2.vy = Math.sin(angle + 0.1) * speed * 0.8;
          p2.alpha = 0.7;
          explosions.push({ particles: [p2] });
        }, 200 + Math.random() * 300);
      }

      setTimeout(() => {
        for (let j = 0; j < 30; j++) {
          const tx = Math.random() * canvas.width;
          const firework = new Firework(
            canvas.width / 2,
            canvas.height * 0.3,
            tx,
            Math.random() * 100 + 50
          );
          firework.color = 'gold';
          firework.speed = 4;
          fireworks.push(firework);
        }
      }, 800);

      setTimeout(() => {
        createExplosion(x, y, 'white');
      }, 600);
    }

    function triggerCelebrateEffect() {
      const flash = document.createElement('div');
      flash.style.position = 'fixed';
      flash.style.top = 0;
      flash.style.left = 0;
      flash.style.width = '100%';
      flash.style.height = '100%';
      flash.style.backgroundColor = 'rgba(255, 255, 255, 0.4)';
      flash.style.pointerEvents = 'none';
      flash.style.zIndex = 9999;
      flash.style.transition = 'opacity 0.8s';

      document.body.appendChild(flash);
      setTimeout(() => {
        flash.style.opacity = '0';
        setTimeout(() => flash.remove(), 800);
      }, 100);

      const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-celebration-with-firework-explosions-2025.mp3');
      audio.volume = 0.5;
      audio.play().catch(e => console.log("éŸ³æ•ˆè¢«é˜»æ­¢ï¼Œè¯·å†ç‚¹ä¸€æ¬¡", e));
    }

    let fireworks = [];
    let explosions = [];

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      fireworks = fireworks.filter(f => !f.done);
      fireworks.forEach(f => {
        f.update();
        f.draw(ctx);
      });

      explosions = explosions.filter(exp => {
        exp.particles = exp.particles.filter(p => p.update());
        exp.particles.forEach(p => p.draw(ctx));
        return exp.particles.length > 0;
      });

      requestAnimationFrame(animate);
    }

    animate();

    let clickCount = 0;
    const CLICK_THRESHOLD = 5;
    const RESET_DELAY = 1000;
    let lastClickTime = 0;

    window.addEventListener('click', (e) => {
      const now = Date.now();
      if (now - lastClickTime < RESET_DELAY) {
        clickCount++;
      } else {
        clickCount = 1;
      }
      lastClickTime = now;

      const fy = canvas.height;
      const fx = e.clientX;
      const tx = e.clientX;
      const ty = e.clientY * 0.6;
      fireworks.push(new Firework(fx, fy, tx, ty));

      if (clickCount >= CLICK_THRESHOLD) {
        setTimeout(() => {
          createMegaExplosion(e.clientX, e.clientY * 0.5);
        }, 300);
        triggerCelebrateEffect();
        clickCount = 0;
      }
    });
  </script>
